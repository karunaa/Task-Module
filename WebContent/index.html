<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Task Addition</title>
</head>
<body>
	<form action="task.jsp" method="post">
		<table>
			<tr><td>Task ID:</td><td><input type="text" name="tid" /></td></tr>
			<tr><td>Task Name:</td><td><input type="text" name="tname"/></td></tr>
			<tr><td>Website's URL:</td><td><input type="text" name="tweburl"/></td></tr>
			<tr><td>Task Details:</td><td><textarea name="tdetails" cols="15" rows="5" style="overflow:auto;"></textarea></td></tr>
			<tr><td>Skill required to complete task:</td><td><textarea name="tskill" cols="15" rows="5" style="overflow:auto;"></textarea></td></tr>
			<tr><td>Days to complete task:</td><td><select name="tday"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
			<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select></td></tr>
			<tr><td>Task completion point:</td><td><input type="text" name="tcompletion"/></td></tr>
			<tr><td>Completion report point:</td><td><input type="text" name="tcreport"/></td></tr>
			<tr><td>Vulnerability found point:</td><td><input type="text" name="tvul"/></td></tr>
			<tr><td>Vulnerability report point:</td><td><input type="text" name="tvreport"/></td></tr>
			<tr><td><input type="submit" value="submit" /></td></tr>
		</table>
	</form>
</body>
</html>
